<div class="container mt-5">
    <h2 class="mb-4">Agregar Producto</h2>
    <form #productoForm = "ngForm">
        <div class="form-group">
            <label for="productName">Nombre del Producto</label>
            <input type="text" class="form-control" name="productName" placeholder="Ingrese nombre del producto" [(ngModel)]="producto.name_product"
            required #productName = 'ngModel'>
            <div *ngIf="productName.invalid && (productName.dirty || productName.touched)" style="color: rgb(194, 94, 94);">
                <div *ngIf="productName.errors?.['required']">El nombre del producto es requerido</div>
              </div>
        </div>
        <div class="form-group">
            <label for="siteSelect">Seleccionar Sitio</label>
            <div class="d-flex">
                <select class="form-select" aria-label="Default select example" name="siteSelect" [(ngModel)]="opcionSeleccionada" (ngModelChange)="sitioSeleccionado($event)">
                    <option *ngFor="let sitio of sitios" [value]="sitio.id_place">
                    {{ sitio.name_place }}
                    </option>
                </select>
                 <button type="button" class="btn btn-primary ml-2" (click)="irAgregarSitio()"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div class="form-group mt-4">
            <button type="submit" [disabled]="!productoForm.form.valid" class="btn btn-save">Guardar</button>
            <button type="button" class="btn btn-cancel ml-2" id="cancelButton">Cancelar</button>
        </div>
    </form>
</div>
