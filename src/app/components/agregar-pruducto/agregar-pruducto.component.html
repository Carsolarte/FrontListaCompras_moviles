<div class="container mt-5">
    <h2 class="mb-4">Agregar Producto</h2>
    <form>
        <div class="form-group">
            <label for="productName">Nombre del Producto</label>
            <input type="text" class="form-control" id="productName" placeholder="Ingrese nombre del producto">
        </div>
        <div class="form-group">
            <label for="siteSelect">Seleccionar Sitio</label>
            <div class="d-flex">
                <select class="form-control" id="siteSelect">
                    <option value="" disabled selected>Seleccione un sitio</option>
                    <option value="sitio1">Sitio 1</option>
                    <option value="sitio2">Sitio 2</option>
                    <option value="sitio3">Sitio 3</option>
                </select>
                 <button type="button" class="btn btn-primary ml-2" (click)="irAgregarSitio()"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div class="form-group mt-4">
            <button type="submit" class="btn btn-save">Guardar</button>
            <button type="button" class="btn btn-cancel ml-2" id="cancelButton">Cancelar</button>
        </div>
    </form>
</div>
