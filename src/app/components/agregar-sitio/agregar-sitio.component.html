<div class="container mt-5">
    <h2 class="mb-4">Agregar lugar</h2>
    <form #sitioForm = "ngForm">
        <div class="form-group">
            <label for="sitioName">Nombre del Producto</label>
            <input type="text" class="form-control" name="sitioName" placeholder="Ingrese nombre del lugar" [(ngModel)]="sitio.name_place"
            required #sitioName = 'ngModel'>
            <div *ngIf="sitioName.invalid && (sitioName.dirty || sitioName.touched)" style="color: rgb(194, 94, 94);">
                <div *ngIf="sitioName.errors?.['required']">El nombre del lugar es requerido</div>
              </div>
        </div>
       
        <div class="form-group mt-4">
            <button type="submit" [disabled]="!sitioForm.form.valid" class="btn btn-save" (click) = 'agregarSitio()'>Guardar</button>
            <button type="button" class="btn btn-cancel ml-2" id="cancelButton" (click) = 'irAgregarProducto()'>Cancelar</button>
        </div>
    </form>
</div>
