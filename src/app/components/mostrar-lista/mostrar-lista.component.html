<div class="container mt-5">
  <div class="row">
      <div class="col-12">
          <h2 class="mb-4">Listas de Compras</h2>
          <div *ngFor="let lista of listas" class="card mb-3">
              <div class="card-header d-flex justify-content-between align-items-center">
                  <div>
                      Lista ID: {{ lista.id_list }} - Fecha: {{ lista.date_list | date:'shortDate' }}
                  </div>
                  <button class="btn btn-primary btn-sm" (click)="duplicarLista(lista.id_list)">Duplicar</button>
              </div>
              <div class="card-body">
                  <table class="table table-bordered">
                      <thead>
                          <tr>
                              <th scope="col">ID Producto</th>
                              <th scope="col">Nombre del Producto</th>
                              <th scope="col">Nombre Lugar</th>
                              <th scope = "col">Accion</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let producto of lista.products">
                              <td>{{ producto.id_product }}</td>
                              <td>{{ producto.name_product }}</td>
                              <td>{{ obtenerNombreSitio(producto.id_place) }}</td>
                              <td><button class="btn btn-danger btn-sm" (click)="eliminarProducto(producto.id_product)">Eliminar</button>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>
